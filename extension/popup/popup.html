
<!DOCTYPE html>
<html>
    <head>
        <style>
            button{
                height: 60px;
                width: 60px;
                outline: none;
            }
        </style>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="general.css" rel="stylesheet" type="text/css">
    <link href="buttons/controlbuttons.css" rel="stylesheet" type="text/css">
    <link href="dials/dials.css" rel="stylesheet" type="text/css">
    <link href="sliders/sliders.css" rel="stylesheet" type="text/css">
    
    </head>

    <body>
        <div class = "topmenu">
                <button class="tmcontrol" id="gain-button">gain</button>
                <button class="tmcontrol" id="pan-button">pan</button>
                <button class="tmcontrol" id="eq-button">eq</button>
        </div>

        <div class="slider">
            <input class = "inputslider" id="gainslider" type="range" min="1" max="100" value="50">
            <input class = "inputslider" id="secondlider" type="range" min="1" max="100" value="50">
            <input class = "inputslider" id="thirdslider" type="range" min="1" max="100" value="50">
            <div class="container">
                    <label class="infolabel">host: content</label>
  
                    <div class="range-slider">
                        <button class="acontrol" id="mute">mute</button>
                        <button class="acontrol" id="solo">solo</button>
                      <input id="rs-range-line" class="rs-range" type="range" value="0" min="0" max="200">
                      
                    </div>
                    
                    <div class="box-minmax">
                      <span>0</span><span>200</span>
                    </div>
                    
            </div>
        </div>

        <div id = "testdiv"></div>

        <label id="label1" default="slider1: " >fetch sliders label: </label>

        <div class="testslider" id="testslider"></div>

        <label id="label2" default="slider2: " >page sliders label: </label>

        <div class="testslider2" id="testslider2"></div>
        
        <button id="log">write console</button>

        <div class="eq-pane">
                <label class="infolabel">host: content</label>
                <div class="grid-container">
       
                        <div class="grid-item round-slider">
                                       <div class="selection"></div>
                                       <div class="holder" style="color: hsl(120, 100%, 50%);"><label class="slidertext">100%</label></div>
                               </div>
                               
                               <div class="grid-item round-slider">
                                       <div class="selection"></div>
                                       <div class="holder" style="color: hsl(120, 100%, 50%);"><label class="slidertext">100%</label></div>      
                               </div>
                               
                               <div class="grid-item round-slider">
                                       <div class="selection"></div>
                                       <div class="holder" style="color: hsl(120, 100%, 50%);"><label class="slidertext">100%</label></div>      
                               </div>
                      </div>
                
        </div>

        

        <div class="button-grid-container">
            <button class="button-grid-item bmcontrol" id="load-current-tab">load current tab</button>
            <button class="button-grid-item bmcontrol" id="mute-all">mute all</button>
            <button class="button-grid-item bmcontrol" id="options">options</button>
        </div>

        <script src = "popup.js"></script>
        <script type="text/javascript" src="dials/dials.js"></script>
    </body>
</html>
