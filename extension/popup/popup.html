
<!DOCTYPE html>
<html>
    <head>
    </head>

    <body id="body">
        <div class = "topmenu">
                <button class="tmcontrol" id="gain-button">gain</button>
                <button class="tmcontrol" id="pan-button">pan</button>
                <button class="tmcontrol" id="eq-button">eq</button>
        </div>

        <div id="sliderControlHolder">
                <div class="slider-grid-container">
                        <button class="slider-grid-item acontrol" id="mute">mute</button>
                        <label class="slider-grid-item infolabel">host: content</label>
                        <button class="slider-grid-item acontrol" id="goto">goto</button>
                        <button class="slider-grid-item acontrol" id="solo">solo</button>

                        <div class="slider-grid-item container">
                   
  
                                <div class="range-slider">
                        
                                        <input id="" class="rs-range" type="range" value="0" min="0" max="200" audiosource="test">
                      
                                </div>
                    
                                <div class="box-minmax">
                                        <span class="slider-lower-bound">0</span><span class="slider-upper-bound">200</span>
                                </div>
                    
                        </div>

                        <label class = "slider-grid-item"></label>
                </div>
                
                <label id="testing-label">test label</label>
        </div>
        <div id="eqControlHolder"></div>

        <div class="eq-pane">
                <label class="infolabel eqlabel">host: content</label>
                <div class="grid-container">
       
                               <div class="grid-item round-slider">
                                       <div class="selection"></div>
                                       <div class="holder" style="color: hsl(120, 100%, 50%);"><label class="slidertext">100%</label></div>
                               </div>
                               
                               <div class="grid-item round-slider">
                                       <div class="selection"></div>
                                       <div class="holder" style="color: hsl(120, 100%, 50%);"><label class="slidertext">100%</label></div>      
                               </div>
                               
                               <div class="grid-item round-slider">
                                       <div class="selection"></div>
                                       <div class="holder" style="color: hsl(120, 100%, 50%);"><label class="slidertext">100%</label></div>      
                               </div>

                               <label class="infolabel eqlabel">low</label>
                               <label class="infolabel eqlabel">mid</label>
                               <label class="infolabel eqlabel">high</label>
                      </div>
                
        </div>

        
        <div class="bottom-grid-container">
                <button class="bottom-grid-item bmcontrol" id="load-current-tab">load current tab</button>
                <label class="bottom-grid-item">
                  
                </label>
                <button class="bottom-grid-item bmcontrol" id="mute-all">mute all</button>
                <label class="bottom-grid-item">
                  
                </label>
                <button class="bottom-grid-item bmcontrol" id="options">about</button>
            </div>


        <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
        <link href="general.css" rel="stylesheet" type="text/css">
        <link href="buttons/controlbuttons.css" rel="stylesheet" type="text/css">
        <link href="dials/dials.css" rel="stylesheet" type="text/css">
        <link href="sliders/sliders.css" rel="stylesheet" type="text/css">
        <script src = "popup.js"></script>
        <script src = "topButtonLogic.js"></script>
        <script src = "bottomButtonLogic.js"></script>
        <script src = "dials/dials.js"></script>
        <script src = "html-generator-scripts/eqgrid.js"></script>
        <script src = "html-generator-scripts/slidergrid.js"></script>
        
    </body>
</html>
